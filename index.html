<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Order summary card</title>

 

</head>
<body>
  <main class="card">
    <div>
      <img class="hero" src="images/illustration-hero.svg" alt="illustration-hero"/>
    </div>
    <div class="content">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <div class="simple_grid">
        <div><img class="music-icon" src="images/icon-music.svg" alt="music-icon"></div>
        <div>
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <div><a href="#">Change</a></div> 
      </div>

      <div><button>Proceed to Payment</button></div>
      
      <a href="#">Cancel Order</a>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/donataizekor" target="_blank">donata</a>.
  </footer>
</body>
</html>
